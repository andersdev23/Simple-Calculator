<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/calculator.css">
    <link rel="shortcut icon" href="./style/img/calculator.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">

        <input type="text" class="display" placeholder="0.0" disabled>

        <button class="btn-gray" onclick="clearBtn()">AC</button>
        <button class="btn-gray" onclick="reverseBtn()">+/-</button>
        <button class="btn-orange" onclick="addCaractere('/')">/</button>
        <button class="btn-orange" onclick="addCaractere('*')">*</button>
        <button onclick="addCaractere('7')">7</button>
        <button onclick="addCaractere('8')">8</button>
        <button onclick="addCaractere('9')">9</button>
        <button class="btn-orange" onclick="addCaractere('-')">-</button>
        <button onclick="addCaractere('4')">4</button>
        <button onclick="addCaractere('5')">5</button>
        <button onclick="addCaractere('6')">6</button>
        <button class="btn-orange" onclick="addCaractere('+')">+</button>
        <button onclick="addCaractere('1')">1</button>
        <button onclick="addCaractere('2')">2</button>
        <button onclick="addCaractere('3')">3</button>
        <button class="btn-orange equal" onclick="calculate()">=</button>
        <button class="zero" onclick="addCaractere('0')">0</button>
        <button onclick="addCaractere('.')">.</button>
        
        
    </div>
</body>
<script src="./script/script.js"></script>
</html>
